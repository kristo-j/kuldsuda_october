<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ 'assets/styles/insta_bundle.css'|theme }}" />
        <link href="{{ 'assets/scripts/bootstrap/css/bootstrap.min.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/scripts/bootstrap/css/bootstrap-grid.min.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/scripts/bootstrap/css/bootstrap-reboot.min.css'|theme }}" rel="stylesheet">
        <link rel="stylesheet" href="{{ 'assets/styles/style.css'|theme }}" type="text/css">
        <link rel="stylesheet" href="{{ 'assets/styles/insta_styles.css'|theme }}" type="text/css">
		<link type="text/css" rel="stylesheet" media="screen, print" href="//v.fastcdn.co/f/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />
        {% styles %}

        <meta name="viewport" content="width=device-width">
        <meta property="og:title"              content="Kuldsüda" />
        <meta property="og:description"        content="Tunnusta head kolleegi või märgatud eeskuju!" />
        <meta property="og:image"        	   content="https://www.kuldsuda.ee/themes/kuldsuda/assets/images/facebook_link.png" />
        <meta property="og:image:width" 	   content="1200" />
        <meta property="og:image:height" 	   content="630" />

        <link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/images/Fav-01.png'|theme }}" />

        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-89295154-7');
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            // Load the linker plugin.
            ga('require', 'linker');

            // Define which domains to autoLink.

            ga('create', 'UA-8200810-3', 'auto',{'allowLinker': true});

            ga('require', 'displayfeatures');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');

            ga('create', 'UA-8200810-1', 'auto',{'allowLinker': true, 'name': 'T1'});
            ga('T1.send', 'pageview');
            ga('create', 'UA-9954163-1', 'auto',{'allowLinker': true, 'name': 'T2'});
            ga('T2.send', 'pageview')
        </script>
		
		<script type='text/javascript'>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		</script>
		
		<script type='text/javascript'>
			ga( 'create', 'UA-134279550-1', 'auto', 'IPTracker' );
			ga( 'IPTracker.send', 'pageview' );
		</script>
			
		<!-- Facebook Pixel Code -->
		<script>
			!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?

				n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;

    <body class="new_mobile">

        <!-- Footer -->
        <footer id="layout-footer">

        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/scripts/jquery/jquery-3.2.1.min.js'|theme }}"></script>
        <script src="{{ 'assets/scripts/jquery/jquery.mobile.custom.min.js'|theme }}"></script>
        <script src="{{ 'assets/scripts/bootstrap/js/bootstrap.min.js'|theme }}"></script>
